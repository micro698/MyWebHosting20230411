    <h1>IP Address Configuration</h1>

	<p>Hostname: {{ hostname }}</p>

	<form method="POST" action="/">
		<label for="ip">IP Address:</label>
		<input type="text" id="ip" name="ip" value="192.168.0.92"><br><br>

		<label for="subnet">Subnet Mask:</label>
		<input type="text" id="subnet" name="subnet" value="255.255.255.0"><br><br>

		<label for="port">GateWay:</label>
		<input type="text" id="GateWay" name="GateWay" value="192.168.0.1"><br><br>

		<input type="submit" value="Save">
	</form>
